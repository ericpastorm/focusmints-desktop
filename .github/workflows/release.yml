name: Build & Release FocusMints

on:
  push:
    tags:
      - 'v*.*.*' # Se activa cuando empujas un tag como v1.0.2

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }} # Ejecuta en los 3 sistemas operativos

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ====================================================================
      # NUEVA SECCIÃ“N PARA INSTALAR DEPENDENCIAS DEL SISTEMA EN LINUX
      # ====================================================================
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm
      # ====================================================================

      - name: Install Node.js dependencies
        run: npm install

      - name: Build installers
        run: npm run make

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            out/make/**/*.deb
            out/make/**/*.rpm
            out/make/**/*.exe
            out/make/**/*.dmg
            out/make/**/*.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}